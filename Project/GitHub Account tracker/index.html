<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Account Tracker </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Github Account Tracker</h1>

    <div class="main">

        <form class="search_box">
            <input type="text" name="" id="search_input_box" placeholder="Search User Name">
        </form>

        <button class="Find_it_btn">Find</button>

        <div class="img_box"><img src="" alt="pic"></div>


        <div class="info">
            <p class="info_box  name">Name : </p>
            <p class="info_box followers">Followers :</p>
            <p class="info_box repo">Public Repos :</p>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
