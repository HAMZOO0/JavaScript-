<script>
    /*  we not use this approch bcz it has less functionalities 
      document.querySelector(".animal").onclick = function(){
          alert('3')
      }
  
       good approch syntex : 1st name of event , then function and inside it there is obejct and then event propagration.....
          document.querySelector(".animal").addEventListener(' event_name',function(event_object),true|false)
  
    */

//-----------------------------------------------------------------

    //   event propagation = false = event bubling 
    //   event propagation = true = event capturaing  
    //   bubbling travels from the target to the root, and capturing travels from the root to the target.
    // ex : of bubbling 1st the target work then root 
    /* document.querySelector(".animal").addEventListener('click', function (e) {
         alert('zbra clicked')
     }, false)
 
     document.querySelector(".box").addEventListener('click', function (e) {
         alert('box clicked')
     }, false)

 */

    // ex : of capturaing  1st the root work then target 
    document.querySelector(".animal").addEventListener('click', function (e) {
        alert('zbra clicked')

    }, true)

    document.querySelector(".box").addEventListener('click', function (e) {
        alert('box clicked')

        // this is imp function to stop propagation and work on separetly 
        e.stopPropagation()

    }, true)

    //---------------------------------------------------------

    // now we prevent default behaviour of function when event perform  

    // here i clicked on link then it will not opened  
    document.querySelector("a").addEventListener('click',function(e){
        e.preventDefault()
    })



</script>
