<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>

<body>

    <ul class="image">

        <li><img src="https://plus.unsplash.com/premium_photo-1676637000058-96549206fe71?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D"
                alt=""></li>
        <li><img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D"
                alt=""></li>
        <li><img src="https://images.unsplash.com/photo-1488372759477-a7f4aa078cb6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8aW1hZ2V8ZW58MHx8MHx8fDA%3D"
                alt=""></li>

    </ul>

</body>

<!-- js here -->
<script>

    document.querySelector(".image").addEventListener('click', function (e) {

        /* here we add condition to check that if we click on img then ok 
        but
        if we clicked on li then it remove oits parent node which is ul . means it remove all images .
        */
        if (e.target.tagName == 'IMG') {

            // here we remove parentNode because if we remove img then there will be a blank space remain 
            e.target.parentNode.remove()
        }
    })

</script>

</html>
