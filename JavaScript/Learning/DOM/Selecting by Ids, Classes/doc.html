<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: antiquewhite;
            border: 2px solid black;
            width: 50px;
            height: 50px;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="contaner">
        <div class="box">1 Hi i am here</div>
        <div class="box " id="2_box">2 Hi i am here</div>
        <div class="box">3 Hi i am here</div>
        <div id="boxend"></div>
    </div>

    <!-- here is js -->
    <script>
        // here we selected through class 
        let box_slector = document.getElementsByClassName("box")
        //  console.log(typeof box_slector);
        box_slector[0].style.backgroundColor = "green"

        // now we select element by id 
        document.getElementById("2_box").style.backgroundColor = "red"

        // now the first clas will select 
        document.querySelector(".box").style.backgroundColor = "yellow"

        // now we select all -- querySelectorAll will return all node or all html elemnts which have box class -- so we use loop to select all elemnts (w use any loop :) )
        document.querySelectorAll(".box").forEach(e => {
            e.style.backgroundColor = "yellow"
        })

        // tagname will return html collection of all div
        document.getElementsByTagName("div")



        // here we check that boxend is in e[4] which is true 
        e = document.getElementsByTagName("div")
        // HTMLCollection(5)Â [div.contaner, div.box, div#2_box.box, div.box, div#boxend, 2_box: div#2_box.box, boxend: div#boxend]
         e[4].matches("#boxend")
       // true


       // contans can check in it self and then its parents : that is this elemnt is avable then it return 
       e[1].closest("html")


       // no it can check inside that elemnt is present or not 
       document.querySelector(".contaner").contains(e[2])


    </script>

</body>

</html>
